<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us Form </title>
    </head>
    
    <body>
        <form action="fakepage.html" method="post">
            First Name: <input type="text" name="firstName" /> <br/> <br/>
            Last Name: <input type="text" name="lastName" /> <br/> <br/>
            Email: <input type="text" name="emailAddress" /> <br/> <br/>
            Type of License: 
            <input type="radio" name="answer" value="Business" checked/>Business
            <input type="radio" name="answer" value="Personal" />Personal <br/> <br/>
            Reason: 
            <select name="Options">
                <option value="1"> Select A Reason </option>
                <option value="2"> Software Support </option>
                <option value="3"> Hardware Support </option>
                <option value="4"> Information Request </option>
            </select> <br/> <br/>
            Additional Information: 
            <textarea name="additionalInfo"> </textarea> <br/> <br/>
            <input type="checkbox" name="agree" value="checked" />
            I have read the terms of service. <br/> <br/>
            <input type="submit" value="Send Request" /> <br/>
        </form>
    </body>
</html>
